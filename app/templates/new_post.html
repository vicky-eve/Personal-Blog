{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
{% endblock %}
<!-- Content block -->
{% block content %}
    <div class="container p-2">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-7 title mt-3 form-section">
                <h3 class="title italic"><span style="font-size: 1em;  color:black"><i class="fab fa-blogger-b"></i></span>  <span>{{title}}</span></h3>
                <hr>
                {{wtf.quick_form(form, button_map={'submit':'info btn-sm'})}}
            </div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <p class="text-center text-purple"><i>@Copyright, BlogAWay 2022</i></p>
      </footer>
{% endblock%}
